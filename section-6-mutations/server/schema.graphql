type Query {
  hello: String
  job(id: ID!): Job
  jobs: [Job!]
  company(id: ID!): Company
}

type Mutation {
  createJob(job: JobInput): Job
}

type Job {
  id: ID!
  title: String!
  description: String!
  companyId: String!
  company: Company!
  """
  This field references createdAt field in the database
  """
  date: String!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

input JobInput {
  title: String!
  description: String!
  companyId: String!
}
